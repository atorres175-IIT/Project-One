<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project One</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <h1>Weekly Gadget Newsletter</h1>
  <p>
    This newsletter will allow for you to recieve weekly emails and texts
    about new cool gadgets seen around the web. All you need to do is
    sign-up below. The best part is... IT'S FREE!
  </p>
  <form id="form" method="get" autocomplete="on" action="#null">
    <label>Name: <input type="text" name= "First_name" placeholder="First" ></label>
    <label>Email address: <input type="text" name="email_field" placeholder="Email here" ></label>
    <label>Phone number: <input type="tel" name="Phone_number_field" placeholder="Phone number here" ></label>
    <label>Age: <input type="number" min="1" max="100" ></label>
    <input type="submit" onclick="reset_function()" value="Submit" >
  </form>
  <script>
  function reset_function() {
    document.getElementById("form").reset();
  }
  </script>
</body>
</html>
